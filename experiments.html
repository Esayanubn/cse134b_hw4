  <script>
    /* minimal canvas drawing (under 15 lines) */
    function drawCanvas() {
      const c = document.querySelector('canvas');
      if (!c) return;
      const ctx = c.getContext('2d');
      ctx.fillStyle = "#EEE";
      ctx.fillRect(0,0,c.width,c.height);
      ctx.fillStyle = "#333";
      ctx.fillText("Canvas demo", 10,20);
    }
    window.addEventListener('load', drawCanvas);
  </script>

    <section class="canvas-section">
      <h2>Canvas & Template </h2>

      <canvas id="demo5" width="200" height="100"></canvas>
      <script>
      const ctx = demo5.getContext("2d");
      let x = 0;
      function draw() {
          ctx.clearRect(0, 0, 200, 100);
          ctx.fillRect(x, 40, 20, 20);
          x = (x + 2) % 200;
          requestAnimationFrame(draw);
      }
      draw();
      </script>


      <template id="sample-template">
