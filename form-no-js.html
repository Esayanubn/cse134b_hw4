<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Form NO JS</title>
  <meta name="description" content="Form NO JS.">
  <link rel="icon" href="assets/img/siteicon.jpg" type="image/jpeg">

  <style>
    :root {
      color-scheme: light;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.5;
      --input-border-error: #b00020;
      --input-border-success: #0f8a01;
      --input-bg-success: #f0fff0;
      --input-required-color: #ffb82b;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 48px 16px;
      background: var(--bg-page);
      color: #111;
    }

    form.contact-form {
      width: 90%;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      & fieldset {
        border: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        & legend {
          font-size: 1.5rem;
          font-weight: bold;
          margin-bottom: 0.5rem;
        }

        & span {
          display: flex;
          flex-direction: column;
          gap: 0.35rem;
        }

        & input,
        & textarea {
          padding: 10px;
          font-size: 1rem;
          border: 1px solid #aaa;
          border-radius: 6px;
          background: #fafafa;
        }

        & input:focus,
        & textarea:focus {
          outline: 3px solid #cce3ff;
          border-color: #0077ff;
          background: white;
        }

        & input:optional,
        & textarea:optional {
          background: #f2f2f2;
        }

        & input:required {
          border-left: 4px solid var(--input-required-color); 
          margin-left: 8px;
        }

        & span:has(input[required]) label::after {
          content: " *";
          color: red;
          margin-left: 4px;
        }

        & input:user-invalid:not(:placeholder-shown),
        & textarea:user-invalid:not(:placeholder-shown) {
          border-left: 4px solid var(--input-border-error) !important;
          margin-left: 8px;
          background: #fff5f6;
        }

        & input:valid {
          border-color: var(--input-border-success) !important;
          background: var(--input-bg-success) !important;
        }

        
        & button { 
          height: 2rem;
          width: 200px;
        }

        & button:hover {
          background: gray;
        }

        & output.error {
          border: #222;
          color: #d00000;
          font-size: 0.95rem;
          min-height: 1.2rem; 
        }

        & output.info {

          border: #222;
          font-size: 0.95rem;
          min-height: 1.2rem;
        }

      }
    }
    

   

  </style>

</head>



<form class="contact-form"
    action="https://httpbin.org/post"
    method="POST"
    
    >
    <fieldset>
      <legend>Connect form</legend>

      <span> 
        <label for="name">Name</label>
        <input 
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
          pattern="[A-Za-z\s]+"
          minlength="2"
          maxlength="40"
        >
      </span>
     
      <span> 
        <label for="email">Email</label> 
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com" 
          inputmode="email"
          autocomplete="email"
          minlength="6"
          maxlength="254"
          required>
      </span>
      
      <span>
        <label for="comment">Comment</label> 
        <textarea 
          id="comment" 
          name="comment" 
          rows="6" 
          placeholder="Share a quick summary of your question or feedback."
          minlength="15"
          maxlength="500"
          required></textarea>
      </span>
      

      <input type="hidden" name="possible_bot" value="true">

      <output class="error"></output>
      <output class="info"></output>

      <button >Send</button>
    </fieldset>
  </form>
